name: js

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        working-directory: ./applications/web
        run: yarn install --frozen-lockfile

      - name: Lint
        working-directory: ./applications/web
        run: yarn lint

      - name: Build
        working-directory: ./applications/web
        run: yarn build
