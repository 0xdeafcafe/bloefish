version: '3.8'

networks:
  bloefish_network:
    name: bloefish_network
    driver: bridge

services:
  # Utilities
  db_redis:
    image: "redis:latest"
    hostname: db_redis
    ports:
      - "6379:6379"
    networks:
      - bloefish_network

  db_mongodb:
    image: "mongo:latest"
    hostname: db_mongodb
    ports:
      - "27017:27017"
    networks:
      - bloefish_network

  storage_minio:
    image: "minio/minio:latest"
    hostname: storageminio
    environment:
      MINIO_ACCESS_KEY: "admin"
      MINIO_SECRET_KEY: "adminsecretkey"
    command: server /data
    volumes:
      - ./.data:/data
    ports:
      - "9000:9000"
    networks:
      - bloefish_network
    extra_hosts:
      - "storageminio.bloefish.local:127.0.0.1"

  # Services
  svc_ai_relay:
    build:
      context: .
      dockerfile: go_service.Dockerfile
    command: ["ai_relay"]
    hostname: svc_ai_relay
    env_file: "services/airelay/.env"
    environment:
      MONGO_URI: mongodb://db_mongodb:27017
      STREAM_SERVICE_BASE_URL: http://svc_stream:4000/rpc
      FILE_UPLOAD_SERVICE_BASE_URL: http://svc_file_upload:4000/rpc
      CONVERSATION_SERVICE_BASE_URL: http://svc_conversation:4000/rpc
    depends_on:
      - db_mongodb
    ports:
      - "4003:4000"
    networks:
      - bloefish_network
    extra_hosts:
      - "svc_ai_relay.bloefish.local:127.0.0.1"

  svc_user:
    build:
      context: .
      dockerfile: go_service.Dockerfile
    command: ["user"]
    hostname: svc_user
    environment:
      MONGO_URI: mongodb://db_mongodb:27017
    depends_on:
      - db_mongodb
    ports:
      - "4001:4000"
    networks:
      - bloefish_network
    extra_hosts:
      - "svc_user.bloefish.local:127.0.0.1"

  svc_file_upload:
    build:
      context: .
      dockerfile: go_service.Dockerfile
    command: ["file_upload"]
    hostname: svc_file_upload
    environment:
      MONGO_URI: mongodb://db_mongodb:27017
      MINIO_ENDPOINT: storageminio:9000
      MINIO_ACCESS_KEY_ID: admin
      MINIO_SECRET_ACCESS_KEY: adminsecretkey
    depends_on:
      - db_mongodb
      - storage_minio
    ports:
      - "4005:4000"
    networks:
      - bloefish_network
    extra_hosts:
      - "svc_file_upload.bloefish.local:127.0.0.1"

  svc_stream:
    build:
      context: .
      dockerfile: go_service.Dockerfile
    command: ["stream"]
    hostname: svc_stream
    ports:
      - "4004:4000"
    networks:
      - bloefish_network
    extra_hosts:
      - "svc_stream.bloefish.local:127.0.0.1"

